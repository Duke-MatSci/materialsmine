version: '3'
services:
  mongo:
    image: 'mongo:4.4'
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MM_MONGO_USER}
      - MONGO_INITDB_ROOT_PASSWORD=${MM_MONGO_PWD}
      - MONGO_DEVS=${MONGO_DEVS}
      - MONGO_DEV_PWD=${MONGO_DEV_PWD}
      - MONGO_PORT=${MONGO_PORT}
      - MM_DB=${MM_DB}
    ports:
      - '27017:27017'
    volumes:
      - ./mockDB/db:/data/db
      - ./mockDB/restore:/restore
      - ./mockDB/log:/var/log/mongodb
      - ./mockDB/mongo-init.sh:/docker-entrypoint-initdb.d/mongo-init.sh
  es:
    image: 'docker.elastic.co/elasticsearch/elasticsearch:7.17.1'
    container_name: es
    restart: always
    environment:
      - node.name=es
      - bootstrap.memory_lock=true
      - cluster.initial_master_nodes=es
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - '9200:9200'
    volumes:
      - ./mockDB/es:/usr/share/elasticsearch/data
  minio:
    image: quay.io/minio/minio:RELEASE.2022-03-17T06-34-49Z
    command: server /data
    hostname: minio
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
    ports:
      - "9000:9000"
    volumes:
      - ./mockDB/minio:/data
  proxy:
    depends_on:
      - api
      - client
    restart: always
    build:
      dockerfile: Dockerfile.dev
      context: ./nginx
    ports:
      - '80:80'
  modules:
    restart: unless-stopped
    build:
      dockerfile: Dockerfile.dev
      context: ./services
    environment:
      - API_PORT=${PORT}
    command: python app.py runserver 0.0.0.0:9090
    ports:
      - '9090:9090'
  api:
    depends_on:
      - es
      - mongo
    restart: always
    build:
      dockerfile: Dockerfile.dev
      context: ./resfulservice
    volumes:
      - /app/node_modules
      - ./resfulservice:/app
    environment:
      - DB_USERNAME=${MONGO_DEVS}
      - DB_PASSWORD=${MONGO_DEV_PWD}
      - MM_DB=${MM_DB}
      - MONGO_ADDRESS=${MONGO_ADDRESS}
      - MONGO_PORT=${MONGO_PORT}
      - TKNS=${TKNS}
      - ESADDRESS=${ESADDRESS}
      - PORT=${PORT}
      - MINIO_PORT=${MINIO_PORT}
      - ROUTER=${HOST_PORT}
    ports:
      - '3001:3001'
  client:
    stdin_open: true
    environment:
      - CHOKIDAR_USEPOLLING=true
      - API_PORT=${PORT}
      - MINIO_PORT=${MINIO_PORT}
      - SERVICE_PORT=${HOST_PORT}
    build:
      dockerfile: Dockerfile.dev
      context: ./app
    volumes:
      - /app/node_modules
      - ./app:/app
volumes:
  mockDB:
