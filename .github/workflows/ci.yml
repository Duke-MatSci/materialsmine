name: CI
on:
  pull_request:
    branches: [develop]
  push:
    branches: [develop]
jobs:
  test:
    runs-on: ubuntu-latest
    outputs:
      output1: ${{ steps.passinit.outputs.content }}
    steps:
      - uses: actions/checkout@v2
      - name: Cache Dependencies
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Use NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: "16.3.0"
      - name: Install frontend dependencies & test
        run: |
          cd app
          npm install
      - name: App Coverage Test
        if: github.event_name == 'push'
        run: |
          cd app
          npm run test:unit -- --coverage
        env:
          CI: true
      - name: Upload Test Coverage
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v1
        with:
          name: app-coverage-report
          path: app/coverage
      - name: Install restful service dependencies
        run: |
          cd resfulservice
          npm install
      - run: npm install
      - run: npm run test
        env:
          CI: true
      - name: Copy Init Shell
        id: passinit
        run: |
          cd mockDB
          echo ::set-output name=content::$(cat mongo-init.sh) 
  BuildFrontend:
    needs: [test]
    uses: Duke-MatSci/materialsmine/.github/workflows/builder.yml@b2ad7ae8019bd352c330fdb33063e427e48ebd78
    with:
      myid: app
      context: ./app
      tags: dukematsci/dev-app:latest
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
  BuildRESTFUL:
    needs: [test]
    uses: Duke-MatSci/materialsmine/.github/workflows/builder.yml@b2ad7ae8019bd352c330fdb33063e427e48ebd78
    with:
      myid: restful
      context: ./resfulservice
      tags: dukematsci/dev-restful:latest
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
  BuildProxy:
    needs: [test]
    uses: Duke-MatSci/materialsmine/.github/workflows/builder.yml@b2ad7ae8019bd352c330fdb33063e427e48ebd78
    with:
      myid: proxy
      context: ./nginx
      tags: dukematsci/dev-proxy:latest
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
  TestBuild:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: [BuildFrontend,BuildRESTFUL,BuildProxy]
    env:
      MM_MONGO_USER: ${{secrets.MM_MONGO_USER}}
      MM_MONGO_PWD: ${{secrets.MM_MONGO_PWD}}
      MONGO_TEST: ${{secrets.MONGO_TEST}}
      MONGO_TEST_PWD: ${{secrets.MONGO_TEST_PWD}}
      MM_DB: ${{secrets.MM_DB}}
    steps:
      - uses: actions/checkout@v2
      - name: Download and run images
        run : docker-compose -f docker-compose.git.yml up -d
      - name: Kill containers
        run: docker-compose down -v
      - name: Prune Runner
        run: docker system prune
