name: CI
on:
  pull_request:
    branches: [develop]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: "16.3.0"
      - name: Install frontend dependencies
        run: |
          cd app
          npm ci
      - name: Install restful service dependencies
        run: |
          cd resfulservice
          npm ci
      - run: npm ci
      - run: npm run test
        env:
          CI: true