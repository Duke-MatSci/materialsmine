openapi: 3.0.0
info:
  title: MaterialsMine Project API Docs
  description: As MaterialsMine continues to expand, we are committed to facilitating materials research development and
    welcome feedback and suggestions for further improvements to help you benchmark and visualize your data, explore your 
    research hypotheses, perform simulations and analysis using our available tools, and more.
  version: 1.0.0
  termsOfService:
  contact:
    name:
    email:
servers:
  
paths:
  /admin/es:
    get:
      security:
        - BearerAuth: [] 
      summary: Check the status of elastic search service
      tags:
        - Admin
      responses:
        '200':
          description: Returns true if ES service is up or false if ES service is down
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    type: boolean
                    example: true
        '401':
          description: User not authorized for this service
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorized-Error'
        '403':
          description: If user is forbidden from using the service
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Forbidden-Error'
        '500':
          description: Elastic search upstream server response error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: An error occurred
    post:
      security:
        - BearerAuth: [] 
      summary: Automatically configures & initializes elastic search service
      tags:
        - Admin
      responses:
        '200':
          description: Returns a successfully configure message
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      status:
                        type: string
                        example: Successfully configured schemas!
        '401':
          description: User not authorized for this service
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorized-Error'
        '403':
          description: If user is forbidden from using the service
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Forbidden-Error'
        '500':
          description: Elastic search upstream server response error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: An error occurred
    put:
      tags:
        - Admin
      security:
        - BearerAuth: [] 
      summary: Add new resource into search service. Examples of a resource item are charts, samples or articles
      requestBody:
        description: New resource document payload to index in json
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                type:
                  type: string
                  enum: [samples, charts, articles]
                doc:
                  type: object
                  properties:
                    label:
                      type: string
                      example: Glass Transition Temperature
                    identifier:
                      type: string
                      example: http://matmine.org/sample/l333-s5-salami-1000
                    thumbnail:
                      type: string
                      example: https://localhost/explorer/blob?=1441449bdf0cb480
                    description:
                      type: string
                      example: This chart of curated articles per year published is compact...
      responses:
        '200':
          description: Returns an object similar to the example below if successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    type: object
                    properties:
                      _index:
                        type: string
                        example: samples
                      _type:
                        type: string
                        example: _doc
                      _id:
                        type: string
                        example: VeMK7LYgBMY-vG6TxJk_N
                      _version:
                        type: number
                        example: 2
                      _shards:
                        type: object
                        properties:
                          total: 
                            type: number
                            example: 1000000
                          successful: 
                            type: number
                            example: 1
                          failed: 
                            type: number
                            example: 0
                      _seq_no:
                        type: number
                        example: 99999
                      _primary_term:
                        type: number
                        example: 36

        '401':
          description: User not authorized for this service
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorized-Error'
        '422':
          description: Missing required input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Missing-Input-Error'
        '500':
          description: Elastic search upstream server response error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: An error occurred
    delete:
      security:
        - BearerAuth: [] 
      summary: Removes resource item from search service. Examples of a resource item are charts, samples or articles
      tags:
        - Admin
      requestBody:
        description: Details of resource document to remove from search service
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                type:
                  type: string
                  enum: [samples, charts, articles]
                doc:
                  type: string
                  example: http://matmine.org/sample/l333-s5-salami-1000
      responses:
        '200':
          description: Returns an object response if deletion is successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    type: object
                    properties:
                      took:
                        type: number
                        example: 36
                      timed_out:
                        type: string
                        example: false
                      total:
                        type: number
                        example: 2
                      deleted:
                        type: number
                        example: 2
                      batches:
                        type: number
                        example: 1
                      version_conflicts:
                        type: number
                        example: 0
                      noops:
                        type: number
                        example: 0
                      retries:
                        type: object
                        properties:
                          bulk: 
                            type: number
                            example: 0
                          search: 
                            type: number
                            example: 0
                      throttled_millis:
                        type: number
                        example: 0
                      requests_per_second:
                        type: number
                        example: -1
                      throttled_until_millis:
                        type: number
                        example: 0
                      failures:
                        type: array
                        example: []

        '401':
          description: User not authorized for this service
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorized-Error'
        '422':
          description: Missing required input
          content:
            application/json:

              schema:
                $ref: '#/components/schemas/Missing-Input-Error'
        '403':
          description: If user is forbidden from using the service
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Forbidden-Error'
        '500':
          description: Elastic search upstream server response error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: An error occurred
  /admin/es/delete-index/{type}:
    delete:
      security:
        - BearerAuth: []
      summary: Delete an ElasticSearch index
      description: Deletes a specified ElasticSearch index.
      operationId: deleteElasticSearchIndex
      tags:
        - Admin
      parameters:
        - name: type
          in: path
          required: true
          schema:
            type: string
          description: The type of index to delete.
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    type: object
                    description: The response from the ElasticSearch delete operation.
                    properties:
                      acknowledged:
                        type: boolean
                        description: Acknowledgement of the delete operation.
                        example: true
        '401':
          description: User not authorized for this service
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorized-Error'

        '403':
          description: If user is forbidden from using the service
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Forbidden-Error'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Error message
                    example: Internal Server Error
  /knowledge/charts/favorites:
    get:
      security:
        - BearerAuth: []
      summary: Retrieve favorite charts
      description: Retrieves the favorite charts for the authenticated user.
      operationId: getFavoriteCharts
      tags:
        - Knowledge
      parameters:
        - name: page
          in: query
          required: false
          schema:
            type: integer
            example: 1
          description: Page number for pagination.
        - name: pageSize
          in: query
          required: false
          schema:
            type: integer
            example: 10
          description: Number of items per page.
      responses:
        '200':
          description: Successful retrieval of favorite charts
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      description: Favorite chart data.
                  total:
                    type: integer
                    description: Total number of favorite charts.
                    example: 10
                  missingCharts:
                    type: array
                    items:
                      type: string
                    description: List of missing chart IDs.
                    example: [chart456, chart789]
        '401':
          description: User not authorized for this service
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorized-Error'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: An error occurred
    post:
      summary: Add a favorite chart
      security:
        - BearerAuth: []
      description: Adds a favorite chart for the authenticated user.
      operationId: addFavoriteChart
      tags:
        - Knowledge
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                chartId:
                  type: string
                  description: The ID of the chart to add.
                  example: chart123
      responses:
        '200':
          description: Chart added successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: This chart is now added to your favourite list successfully.
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: An error occurred
    delete:
      security:
        - BearerAuth: []
      summary: Remove a favorite chart
      description: Removes a favorite chart for the authenticated user.
      operationId: removeFavoriteChart
      tags:
        - Knowledge
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                chartId:
                  type: string
                  description: The ID of the chart to remove.
                  example: chart123
      responses:
        '200':
          description: Chart removed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: This chart is now removed from your favourite list successfully.
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /curate:
    get:
      security:
        - BearerAuth: []
      summary: Gets curation Base Object
      description: This route provides access to the Curation Schema Base Object, either by querying based on the sheetName or by retrieving the entire Schema.
      tags:
        - Curation
      parameters:
        - in: query
          name: sheetName
          schema:
            type: string
          description: The sheetName parameter specifies a subset of the schema to be retrieved. This parameter is optional.
      responses:
        '200':
          description: It returns either a partial or the entire base object schema.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data origin:
                    type: object
                  material types:
                    type: object
                  synthesis and processing:
                    type: object

        '401':
          description: Unauthorized access to this service.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorized-Error'

        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: An error occurred
    post:
      security:
        - BearerAuth: [] 
      summary: Creates a new curation
      description: Creates a new curation by parsing a submitted spreadsheet & other files. A new curation can also be created by submitting filled a valid Base schema object.
      tags:
        - Curation
      parameters:
        - in: query
          name: dataset
          schema:
            type: string
          description: Dataset ID
        - in: query
          name: isBaseObject
          schema:
            type: boolean
          description: Set to **true** when curating with the Base schema object.
      requestBody:
        description: A payload containing either the master_template xlsx file and other required files for curation creation, or the Base schema object.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                curatedjsonObject:
                  $ref: '#/components/schemas/Sample-BaseObject'
          multipart/form-data:
              schema:
                type: object
                properties:
                  uploadfile:
                    type: array
                    items:
                      type: string
                      format: binary
      responses:
        '201':
          description: Returns the newly created curation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Successful-Curation'

        '400':
          description: Invalid Request Payload
          content:
            application/json:
              schema:
                type: object
                properties:
                      message:
                        type: string
                        enum: ['Missing dataset ID in query', 'Material template files not uploaded', 'Master template xlsx file not uploaded']

        '401':
          description: Unauthorized access to this service.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorized-Error'
        '403':
          description: If user is forbidden from accessing this service
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Forbidden-Error'
        '404':
          description: Dataset not found
          content: 
            application/json: 
              schema:
                type: object
                example:
                  message: A sample must belong to a dataset. Dataset 583e3d6ae74a1d205f4e3fd3 not found
        '409':
          description: Conflict error occurs if the curation already exists.
          content:
            application/json:
              schema:
                type: object
                example:
                    message: 'This had been curated already'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: An error occurred
    put:
      tags:
        - Curation
      security:
        - BearerAuth: [] 
      summary: Updates existing curated data
      description: This route updates an existing curation. whether it's newly curated data or an old curation.
      deprecated: false
      parameters:
        - in: query
          name: xlsxObjectId
          schema:
            type: string
          description: Curation ID
        - in: query
          name: isBaseUpdate
          schema:
            type: boolean
          description: Set to **true** when updating with the Base schema object.
        - in: query
          name: isNew
          schema:
            type: boolean
          description: Set to **true** if curation is a new or old curation
      requestBody:
        description: An updated curation json object or Base schema object.
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/BaseSchemaUpdate'
                - $ref: '#/components/schemas/CurationJsonUpdate'
      responses:
        '200':
          description: If **isBaseUpdate** is set to true, this returns the updated Base schema Object or the updated curated object.
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/Sample-Curation'
                  - $ref: '#/components/schemas/Sample-BaseObject'

        '304': 
          description: No changes have been made to the curation object provided for updating.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 'No changes'
        '401':
          description: Unauthorized access to this service.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorized-Error'

        '404':
          description: Curation not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Curated sample ID 583e3d6ae74a1d205f4e3fd3 not found

        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: An error occurred
    delete:
      security:
        - BearerAuth: []
      summary: Deletes a curation or list of curations
      description: A route to delete a  single curation or list of curations with similar dataset ID
      tags:
        - Curation
      parameters:
        - in: query
          name: xlsxObjectId
          schema:
            type: string
          description: Curation ID
        - in: query
          name: dataset
          schema:
            type: string
          description: ID of the dataset to which the curation(s) are associated.
        - in: query
          name: isNew
          schema:
            type: boolean
          description: Set to **true** if curation is a new or old curation

      responses:
        '200':
          description: Provides a success message confirming the deletion of curation(s).
          content:
            application/json:
              schema:

                type: object
                properties:
                  message:

                    type: string
                    enum: ['Curated sample ID: 6475c82ffbeb8571b77a5991 successfully deleted', 'Curated Samples with Dataset ID: 583e3d6ae74a1d205f4e3fd3 successfully deleted']
                
        '400':
          description: Invalid Request Payload
          content:
            application/json:
              schema:
                type: object
                example: 
                  success: false
                  message: validation error
                  data:
                    - value: '231543536'
                      msg: invalid xlsx object id
                      param: dataset
                      location: query
        '401':
          description: Unauthorized access to this service.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorized-Error'
        '404':
          description: Curation not found
          content:
            application/json:
              schema:
                type: object
                properties:
                      message:
                        type: string
                        enum: ['Curation sample not found', '`Dataset ID: 583e3d6ae74a1d205f4e3fd3 not found`']
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: An error occurred
  
  /curate/get/{curationId}:
    get:
      security:
        - BearerAuth: []
      summary: Gets a single curated data or list of curated data
      description: A route to get a single curation by using the curation ID. This route is utilized to retrieve the curation for updating or editing purposes.
      tags:
        - Curation
      parameters:
        - in: path
          required: true
          name: curationId
          description: The ID of the curation to be edited.
          schema:
            type: string
            example: "64394c8032bc6325505af6f9"
  
        - in: query
          name: isNew
          schema:
            type: boolean
          description: Set to **true** if curation is a new or old curation
      responses:
        '200':
          description: Retrieve the curation to be edited as base schema object.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Sample-BaseObject'

        '401':
          description: Unauthorized access to this service.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorized-Error'
        '404':
          description: Curation not found
          content:
            application/json:
              schema:
                type: object
                properties:
                      message:
                        type: string
                        enum: ['Curation sample not found', 'Sample xml not found']
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: An error occurred
  
  /curate/duplicate/{curationId}:
    post:
      security:
        - BearerAuth: []
      summary: Creates a duplicate of an existing curation
      description: A route to create duplicate of a curation by using the curation ID. This route is utilized to create duplicate of an existing curation.
      tags:
        - Curation
      parameters:
        - in: path
          required: true
          name: curationId
          description: The ID of the curation to be edited.
          schema:
            type: string
            example: "64394c8032bc6325505af6f9"
  
        - in: query
          name: isNew
          schema:
            type: boolean
          description: Set to **true** if curation is a new or old curation
      responses:
        '200':
          description: Returns the duplicate curation object details
          content:
            application/json:
              schema:
                type: object
                example:
                  _id: "64394c8032bc7325505af6f9"
                  isNew: true
        '401':
          description: Unauthorized access to this service.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorized-Error'
        '404':
          description: Curation not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    enum: ['Curation sample not found', 'Sample xml not found']
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: An error occurred
  
  /curate/bulk:
     post:
      security:
        - BearerAuth: [] 
      summary: Creates bulk curations
      description: Creates multiple curations from several master template uploaded in a zip file
      tags:
        - Curation
      parameters:
        - in: query
          name: dataset
          schema:
            type: string
          description: Dataset ID
      requestBody:
        description: A payload that contains zip file which holds all the neccessary files for separate curation organised into folders.
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                uploadfile:
                  type: array
                  items:
                    type: string
                    format: binary
      responses:
        '201':
          description: Returns the newly curated objects for both successful curations (bulkCurations) and unsuccessful curations (bulkErrors).
          content:
            application/json:
              schema:
                type: object
                properties:
                  bulkCurations:
                    type: array
                    items:
                      $ref: '#/components/schemas/Successful-Curation'
                  bulkErrors:
                    example:
                      - "flename": "mm_files/bulk-curation-1688984487096/master_template (1).xlsx"
                        "real_permittivity.csv": "file not uploaded"
                        "loss_permittivity.csv": "file not uploaded"
                        "tan_delta.csv": "file not uploaded"
                        "weibull.csv": "file not uploaded"
                        
        '400':
          description: Invalid Request Payload
          content:
            application/json:
              schema:
                type: object
                properties:
                      message:
                        type: string
                        enum: ['Missing dataset ID in query', 'bulk curation zip file not uploaded']

        '401':
          description: Unauthorized access to this service.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorized-Error'
  
        '404':
          description: Dataset not found
          content: 
            application/json: 
              schema:
                type: object
                example:
                  message: "Dataset ID: 583e3d6ae74a1d205f4e3fd3 not found"

        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: An error occurred
            
  /curate/schema:
    get:
      security:
        - BearerAuth: []
      summary: Gets XSD  Schema
      description: This route provides access to retrieving the XSD Schema. If the isFile query parameter is specified it returns the XSD schema as a downloadable file. Alternatively, if the isJson query parameter is specified, it returns a valid Base JSON Schema. Finally, if the getXSD query parameter is included, it returns the XSD schema as JSON.
      tags:
        - Curation
      parameters:
        - in: query
          name: isFile
          schema:
            type: boolean
          description: Specify the query parameter as **true** to download the XSD schema as a file.
        - in: query
          name: isJson
          schema:
            type: boolean
          description: Specify query parameter as **true** to get the json schema
        - in: query
          name: getXSD
          schema:
            type: boolean
          description: Specify query parameter as **true** to get the xsd schema as json
      responses:
        '201':
          description: It returns as either a curation JSON schema, or a curation XSD. It can also download the XSD as a file.
          content:
            application/json:
              schema:
                anyOf:
                  - $ref: '#/components/schemas/Sample-XSD'
                  - $ref: '#/components/schemas/Sample-JsonSchema'

        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: An error occurred
  /files/{fileId}:
    get:
      summary: Download files from the server
      description: A route for downloading files from the server, with a query parameter indicating the storage location. Files may be stored in the file store, bucket store, or database.
      tags:
        - Files
      parameters:
        - in: query
          name: isFileStore
          schema:
            type: boolean
            example: false
          description: Set to **true** if the file is stored in the file directory on the server.
        - in: query
          name: isStore
          schema:
            type: boolean
            example: false
          description: Set to **true** if the file is stored in the bucket store
