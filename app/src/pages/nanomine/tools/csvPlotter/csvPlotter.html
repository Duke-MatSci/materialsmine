<div class="section_CSVPlotter">
  <div class="wrapper md-layout md-alignment-top-center curationplot">
    <div class="md-layout-item md-size-100 md-layout">
      <div class="team_header md-layout-item md-size-100">
        <h1 class="visualize_header-h1 teams_header">Curation Plot</h1>
      </div>
      <md-card
        md-elevation-7
        class="upload md-layout-item md-size-33 md-layout"
        @dragover="dragover"
        @dragleave="dragleave"
        @drop="drop"
        :style="{ 'background-color': boxColor }"
      >
        <input
          type="file"
          multiple
          name="fields[assetsFieldHandle][]"
          id="assetsFieldHandle"
          @change="onChange"
          ref="myUpload"
          accept=".csv"
          class="md-layout-item md-size-100 md-alignment-top-left"
        />
        <label
          class="md-layout-item md-size-100 md-alignment-center-center"
          @dragover="dragover"
          @dragleave="dragleave"
          @drop="drop"
        >
          <p>Drop csv files here or click here to upload and plot</p>
        </label>
        <ul
          class="md-layout-item md-size-100"
          v-if="csvName"
          @dragover="dragover"
          @dragleave="dragleave"
          @drop="drop"
        >
          <li>
            {{csvName}}
            <md-button class="md-accent" @click="remove()" title="Remove file">
              remove
              <md-icon>mdi-delete</md-icon>
            </md-button>
          </li>
        </ul>
      </md-card>
      <!-- Line chart -->
      <md-card md-elevation-7 class="md-layout-item md-size-66 md-layout">
        <div id="viz" class="chart">
          <nm-linechart
            :options="{ width: 500, height: 400 }"
            :dataset="dataset"
            :xlabel="xlabel"
            :ylabel="ylabel"
          ></nm-linechart>
        </div>
      </md-card>
    </div>
  </div>
</div>
